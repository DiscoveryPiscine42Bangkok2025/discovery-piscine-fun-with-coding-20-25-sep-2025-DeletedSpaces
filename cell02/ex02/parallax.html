<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <!-- First image section -->
    <div class="parallax-image" id="image1">
        <div class="text">
            <h1>Welcome!</h1>
            <p>This is the first image</p>
        </div>
    </div>

    <!-- Black content section -->
    <div class="black-section">
        <h2>Hi, there!</h2>
    </div>

    <!-- Second image section -->
    <div class="parallax-image" id="image2">
        <div class="text">
            <h1>The End!</h1>
            <p>This is the second image</p>
        </div>
    </div>
</body>
</html>

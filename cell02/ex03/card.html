<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-container">
        <h1 class="card-title">User Profile</h1>
        
        <table class="card-table">
            <tr>
                <td class="profile-section">
                    <div class="profile-picture">
                        <img src="https://imageio.forbes.com/specials-images/imageserve/682dfe3765124eff8366ef25/Skibidi-Toilet-is-set-to-become-a-Michael-Bay-film/0x0.jpg?format=jpg&width=960" alt="Profile Picture">
                    </div>
                    
                    <div class="user-login">
                        <h2>john_doe</h2>
                    </div>
                    
                    <div class="user-description">
                        <p>Frontend Developer</p>
                    </div>
                    
                    <div class="social-networks">
                        <a href="#" class="social-icon">
                            <img src="https://img.freepik.com/premium-vector/facebook-logo_1273375-1508.jpg" alt="Facebook">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="https://cdn.worldvectorlogo.com/logos/twitter-logo-2.svg" alt="Twitter">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png" alt="LinkedIn">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="https://img.freepik.com/premium-vector/instagram-vector-logo-icon-social-media-logotype_901408-392.jpg?semt=ais_hybrid&w=740&q=80" alt="Instagram">
                        </a>
                    </div>
                    
                    <div class="contact-section">
                        <button class="contact-button" onclick="alert('Contact clicked!')">Contact</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

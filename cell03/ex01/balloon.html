<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Exercise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #size-display {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="size-display">Size: 200px</div>
    <div id="balloon"></div>

    <script>
        var balloon = document.getElementById('balloon');
        var sizeDisplay = document.getElementById('size-display');
        var currentSize = 200;
        var currentColorIndex = 0;
        var colors = ['red', 'green', 'blue'];

        function getNextColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            return colors[currentColorIndex];
        }

        function getPreviousColor() {
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
            return colors[currentColorIndex];
        }

        function updateBalloon(size, color) {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = color;
            sizeDisplay.textContent = 'Size: ' + size + 'px';
        }

        balloon.addEventListener('click', function() {
            currentSize += 10;
            
            var newColor = getNextColor();
            
            if (currentSize > 420) {
                currentSize = 200;
                currentColorIndex = 0;
                newColor = 'red';
            }
            
            updateBalloon(currentSize, newColor);
        });

        balloon.addEventListener('mouseleave', function() {
            if (currentSize > 200) {
                currentSize -= 5;
                
                var newColor = getPreviousColor();
                
                updateBalloon(currentSize, newColor);
            }
        });
    </script>
</body>
</html>
